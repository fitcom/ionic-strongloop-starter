<ion-view>
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Log In</h1>
    </ion-header-bar>

    <ion-content>

        <ion-list>
            <label class="item item-input">
                <span class="input-label">Email or Username</span>
                <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>
            <button class="button button-assertive button-block" ng-click="login(user)">Log In</button>
            <button ui-sref="signup" class="button button-clear button-block">Don't have an account ?</button>
            <button ui-sref="forgot" class="button button-clear button-block">Forgot your password?</button>

        </ion-list>

    </ion-content>

</ion-view>
